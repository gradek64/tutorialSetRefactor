<!DOCTYPE html>
<html>
  <head>
    <title>Nested components showing Child properties example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
		<div id='content'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			var Child = React.createClass({
				render: function(){
						return <h2>Jez {this.props.theDate}</h2>;
						}
				});

			var GrandChild = React.createClass({
				render: function(){
						return <h2>Ash</h2>;
						}
				});

			var Family = React.createClass({
				render: function(){
						return <div><h1>On {this.props.theDate} there are ...</h1>
						{this.props.children}
						</div>;
						}
				});
				
			ReactDOM.render(<Family theDate={Date()}><Child /><GrandChild /></Family>,
								document.getElementById('content'));

			//could do this to make {this.props.theDate} possible for Child
			//BUT ... it is bad and repeditive!
			ReactDOM.render(<Family theDate={Date()}><Child theDate={Date()}/><GrandChild /></Family>,
								document.getElementById('content'));
			
		  })();
		</script>	
  </body>
</html>
