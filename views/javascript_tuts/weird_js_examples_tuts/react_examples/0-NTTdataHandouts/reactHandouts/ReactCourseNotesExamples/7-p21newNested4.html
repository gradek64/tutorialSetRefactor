<!DOCTYPE html>
<html>
  <head>
    <title>Nested components showing Child properties example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
	<div id='content'></div>
	<div id='content1'></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
		function Child(props){
				return <h2>Jez</h2>;
			};

		function GrandChild(props){
				return <h2>Ash</h2>;
			};

		function Family(props){
				return <div><h1>On {props.theDate} there are ...</h1>
				<Child /><GrandChild />
				</div>;
			};
			//{props.children}
			
		ReactDOM.render(<Family theDate={Date()}></Family>,
							document.getElementById('content'));


		//above could be nicecly done by {props.children}

		function FamilyProps(props){
				return <div><h1>On {props.theDate} there are ...</h1>
				{props.children}
				</div>;
			};
			//{props.children}
			
		ReactDOM.render(<FamilyProps theDate={Date()}> <Child /><GrandChild /> </FamilyProps>,
							document.getElementById('content1'));
		
	</script>	
  </body>
</html>
