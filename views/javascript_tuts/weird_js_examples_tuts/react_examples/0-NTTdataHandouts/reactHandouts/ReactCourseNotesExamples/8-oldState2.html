<!DOCTYPE html>
<html>
  <head>
    <title>More complex State example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
		<div id='content'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			
			var PlayingWithState = React.createClass({
				getInitialState: function(){
						var state = {myAmount:500};
						setInterval(function() {
								this.setState({myAmount:this.state.myAmount + 100});
								}.bind(this), 1000);
								return state;
						},
				render: function(){
						return <div><h2>Starting value {this.state.myAmount}</h2></div>;
						}
				});
				
			ReactDOM.render(<PlayingWithState />,document.getElementById('content'));
			
		  })();
		</script>	
  </body>
</html>
