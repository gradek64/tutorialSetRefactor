<!DOCTYPE html>
<html>
  <head>
    <title>Basic component example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
		<div id='content'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			try {
			var Greet = React.createClass({
				getDefaultProps: function() {
						return {
						firstName:'Jill',
						lastName:'Clarke'
							  };
						},
				propTypes: {
						email:React.PropTypes.string.isRequired,
						backgroundColour:React.PropTypes.oneOf(['Blue', 'Yellow', 'Pink']),
						age:function(props, propName, componentName){
								if (props[propName] < 18) {
								   throw new Error(propName + " must be above 18");
								   }
							}
						},
				render: function(){
						return <div><h2>hello {this.props.firstName} {this.props.lastName}</h2></div>;
						}
				});
				
			ReactDOM.render(<Greet firstName='Edgar' age='17' backgroundColour='green'/>,document.getElementById('content'));
			}
			catch(err) {
				alert(err.message);
			}
		  })();
		</script>	
  </body>
</html>
