<!DOCTYPE html>
<html>
  <head>
    <title>Basic component example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
		<div id='content'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			/*controlled componets on React forms */
			
			var TheFatController = React.createClass({
				getInitialState: function(){
						return {init:'jill'};
				},
				render: function(){
						return <input type='text' onChange={this.dostuff} value={this.state.init}/>;
						},
				dostuff:function(e){
						this.setState({init:e.target.value});
						console.log(e.target.value);
				}
				});
				
			ReactDOM.render(<TheFatController />,document.getElementById('content'));
			
		  })();
		</script>	
  </body>
</html>
