<!DOCTYPE html>
<html>
  <head>
    <title>Simple nested components example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
		<div id='content'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			
			var Child = React.createClass({
				render: function(){
						return <h2>You are ...</h2>;
						}
				});

			var Parent = React.createClass({
				render: function(){
						return <div><h1>Who&#39;s the daddy {this.props.moredata}</h1><Child /></div>;
						}
				});
				
			ReactDOM.render(<Parent data='Dad' moredata={Date()}/>,document.getElementById('content'));
			
		  })();
		</script>	
  </body>
</html>
