<!DOCTYPE html>
<html>
  <head>
    <title>Nested components showing Child properties example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
		<div id='content'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script> 
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			
        var Family = React.createClass({
            render: function() {
                return  <Child theDate={Date()} />;
            }
        });
         
        var Child = React.createClass({
          render: function() {
            // Intermediate doesn't use date, but has to pass it down nonetheless
            return <GrandChild theDate={this.props.theDate} />;
          }
        });
         
        var GrandChild = React.createClass({
            render: function() {
                return <span>{this.props.theDate}</span>;
            }
        });
				
			ReactDOM.render(<Family />,	document.getElementById('content'));
		
		  })();
		</script>	
  </body>
</html>
