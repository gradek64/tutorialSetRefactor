<!DOCTYPE html>
<html>
  <head>
    <title>More complex nested components example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
	<div id='content'></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
		var OrderLineData = {
			orderNo:12345,
			customerNumber:98765,
			customerName:"ThisCo Ltd.",
			deliveryAddress:"123 High Street, Sometown, ST1 2AB",
			orderDate:"02 January 2016",
			orderItems:[{number:7,description:"widget",unitCost:12.34},{number:3,description:"doofer",unitCost:9.99}]	
		}
		
		function OrderLine(props) {
			return <tr><td>&nbsp;{props.data.number}</td>
			<td>&nbsp;{props.data.description}</td>
			<td>&nbsp;{props.data.unitCost}</td></tr>;
		};

		function Order(props) {
			return <div><h1>Picking list:</h1>
			<p>Order Number: {props.data.orderNo}</p>
			<p>Customer: {props.data.customerNumber} - {props.data.customerName}</p>
			<p>Delivery address: {props.data.deliveryAddress}</p>
			<p>Order Date: {props.data.orderDate}</p>
			<table><tbody>
			<tr><th>&nbsp;Number&nbsp;</th><th>&nbsp;Description&nbsp;</th><th>&nbsp;Unit cost&nbsp;</th></tr>
			<OrderLine data={props.data.orderItems[0]}/>
			<OrderLine data={props.data.orderItems[1]}/>
			</tbody></table>
			</div>;
		};
			
		ReactDOM.render(<Order data={OrderLineData}/>,document.getElementById('content'));
	</script>	
  </body>
</html>
