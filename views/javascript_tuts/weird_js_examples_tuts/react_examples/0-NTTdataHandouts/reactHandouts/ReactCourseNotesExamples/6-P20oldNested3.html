<!DOCTYPE html>
<html>
  <head>
    <title>More efficient nested component example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
		<div id='content'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			var OrderLineData = {
				orderNo:12345,
				customerNumber:98765,
				customerName:"ThisCo Ltd.",
				deliveryAddress:"123 High Street, Sometown, ST1 2AB",
				orderDate:"02 January 2016",
				orderItems:[{number:7,description:"widget",unitCost:12.34},{number:3,description:"doofer",unitCost:9.99}]	
			}
			
			var OrderLine = React.createClass({
				render: function(){
						return <tr><td>&nbsp;{this.props.data.number}</td>
						<td>&nbsp;{this.props.data.description}</td>
						<td>&nbsp;{this.props.data.unitCost}</td></tr>;
						}
				});

			var Order = React.createClass({
				render: function(){
						return <div><h1>Picking list:</h1>
						<p>Order Number: {this.props.data.orderNo}</p>
						<p>Customer: {this.props.data.customerNumber} - {this.props.data.customerName}</p>
						<p>Delivery address: {this.props.data.deliveryAddress}</p>
						<p>Order Date: {this.props.data.orderDate}</p>
						<table><tbody>
						<tr><th>&nbsp;Number&nbsp;</th><th>&nbsp;Description&nbsp;</th><th>&nbsp;Unit cost&nbsp;</th></tr>
						{this.props.data.orderItems.map(function (singleOrderLine){
								return <OrderLine data={singleOrderLine}/>;
								})
						}
						</tbody></table>
						</div>;
						}
				});
				
			ReactDOM.render(<Order data={OrderLineData}/>,document.getElementById('content'));
			
		  })();
		</script>	
  </body>
</html>
