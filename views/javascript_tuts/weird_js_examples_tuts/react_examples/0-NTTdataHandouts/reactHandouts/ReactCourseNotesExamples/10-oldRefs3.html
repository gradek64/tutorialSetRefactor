<!DOCTYPE html>
<html>
  <head>
    <title>Basic component example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
	<div id='content'></div>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script type="text/babel">
		class SomeController extends React.Component{
			render(){
				return <input type='text' 
				onChange={this.dostuff} 
				ref={function(input) {
  					if (input != null) {
    				   input.select();
  					}
				}} 
				defaultValue={this.props.defaultName}/>;
			}
			dostuff(e){
				console.log(e.target.value);
			}
		};
			
		ReactDOM.render(<SomeController defaultName='Jill' />,document.getElementById('content'));
	</script>	
  </body>
</html>
