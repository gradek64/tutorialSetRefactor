<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.development.js"></script>
    <script src="build/react-dom.development.js"></script>
    <style>
    body {font-family: sans-serif;}
    header ,footer {
      border:2px solid darkgray;
      background: yellow;
    }
    header ,footer, p {
      padding:10px;
    }
    footer {
      background: grey;
      color: white;
    }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var pasta = [
      "Spicy",
      "Salmon",
      "Carbonara",
      "SpagBol",
      "Ravioli"
      ];

        var Dinner = pasta.map((food, i) => 
            React.createElement('li', {key:i}, food)
        );

        const App = React.createElement('div', null, [
          React.createElement('header', {key:0}, React.createElement('h1', null, "My meal homepage"),  
          ),
          React.createElement('article', {key:1}, React.createElement('ol', null, Dinner)
          ),
          React.createElement('footer', {key:2}, React.createElement('p', null, "Copyright goes here")
          )
        ]);

        var root = document.getElementById('root');
        ReactDOM.render(App, root);

    </script>
  </body>
</html>
