<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>JSON</title>
	<style>
	* {
	  font-family:arial
		}
	#container {
	  color:blue;
  	display:block;
  	background-color: yellow;
  	font-size:4
		}
	</style>
	<script type="text/javascript" src="json2.js"></script>
</head>
<body>
  <div id='div1'><h1>JSON</h1></div>
  <hr size='2'/>
  <div id='container'>
      <h3> Today's images:</h3>
      <div id='news'></div>
  </div>
  <script type="text/javascript">      
    var mynews = function (json)            
    {    
    var myArray = json.items;
    
    for (var x in myArray) {
    	document.getElementById("news").innerHTML += myArray[x].description + "<br />"
    	}
    }  
  </script>  
  <script src="http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=mynews&format=json&tags=planets"></script>
</body>
</html>
