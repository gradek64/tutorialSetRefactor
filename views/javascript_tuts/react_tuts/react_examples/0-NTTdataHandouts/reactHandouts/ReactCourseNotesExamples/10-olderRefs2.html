<!DOCTYPE html>
<html>
  <head>
    <title>Basic component example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
	<div id='content'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			
			var Comp2 = React.createClass({
				render: function(){
						return <div><input type='text' ref='one'/>
							   <input type='text' ref='two'/>
							   <input type='button' value='Add' onClick={this.dostuff}/>
							   </div>;
						},
				dostuff:function(){
						alert(parseFloat(this.refs.one.value) +
							  parseFloat(this.refs.two.value ));
				}
				});
				
			ReactDOM.render(<Comp2 />,document.getElementById('content'));
			
		  })();
		</script>	
  </body>
</html>
