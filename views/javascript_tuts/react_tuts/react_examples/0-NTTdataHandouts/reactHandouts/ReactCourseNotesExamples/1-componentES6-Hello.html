<!DOCTYPE html>
<html>
  <head>
    <title>Basic component example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
		<div id='content'></div>
    <script src="build/react.development.js"></script>
    <script src="build/react-dom.development.js"></script>
    <script src="build/babel.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';

		  	/*ES6 syntax*/

		  	class Greet extends React.Component {
			  render() {
			    return <div><h2>hello {this.props.data} it is {this.props.moredata}</h2></div>;
			  }
			};

			ReactDOM.render(<Greet data='jill' moredata={Date()}/>,document.getElementById('content'));
			
		  })();
		</script>	
  </body>
</html>
