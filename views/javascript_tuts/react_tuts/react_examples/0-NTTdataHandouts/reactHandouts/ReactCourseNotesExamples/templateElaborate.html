<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic template with React.js and JSX</title>
  </head>
  <body>
    <div id="container">
    </div>
    <p>Example template with React.js and JSX<p>
		<!-- 
		These are the compatibility libraries ...
		
		es5-shim.js and es5-shim.min.js monkey-patch a JavaScript context to contain all 
		EcmaScript 5 methods that can be faithfully emulated with a legacy JavaScript engine. 
		
		es5-sham.js and es5-sham.min.js monkey-patch other ES5 methods as closely as possible.
		
		console-polyfill.js lets you use console.log safely whether or not the JavaScript context
		has a console capability e.g.for in editor running
		-->
    <script src="shared/thirdparty/es5-shim.min.js"></script>
    <script src="shared/thirdparty/es5-sham.min.js"></script>
    <script src="shared/thirdparty/console-polyfill.js"></script>
		<!-- These are the React libraries -->
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script> <!-- for newer versions -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">

    </script>
  </body>
</html>
