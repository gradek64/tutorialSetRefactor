<!DOCTYPE html>
<html>
  <head>
    <title>Basic component example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
	<div id='content'></div>
	<div id='content2'></div>
	<div id='content3'></div>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
		  (function(){
		  	'use strict';
			//*** note the older style syntax - may break in React 16 ***
			var Greet = React.createClass({
				render: function(){
						return <div><p style={{color:'red', textAlign:'right'}}>Hello {this.props.data} 
						{" "} it is {this.props.moredata}</p></div>;
						}
				});
	
			var Greet2 = React.createClass({
				render: function(){
						return <div><p>Hello {this.props.data}</p></div>;
						}
				});
				
			var Greet3 = React.createClass({
				render: function(){
						return <div><p dangerouslySetInnerHTML={{__html: this.props.data }}></p></div>;
						}
				});
				
			ReactDOM.render(<Greet data='jill' moredata={Date()}/>,
									document.getElementById('content'));
			
			ReactDOM.render(<Greet2 data='<b>jill</b>' />,
									document.getElementById('content2'));

			ReactDOM.render(<Greet3 data='<b>jill</b>' />,
									document.getElementById('content3'));

		  })();
		</script>	
  </body>
</html>
