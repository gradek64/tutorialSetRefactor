<!DOCTYPE html>
<html>
  <head>
    <title>Basic component example for React.js and JSX</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta title='viewport' content='width=device-width, initial-scale=1.0'>
  </head>
  <body>
	<div id='root'></div>
    <script src="build/react.development.js"></script>
    <script src="build/react-dom.development.js"></script> 
    <script>
		var chapter = {
		  order: "5", 
		  title: "React Properties (props)", 
		  topics: [
		    {title: "What are props"},
		    {title: "Diferent syntax"},
		    {title: "Immutable"},
		    {title: "One way binding"},
		    {title: "Type checking"}
		  ]
		};

		const App = ({chapter}) => 
		  React.createElement('div', null, [
		    React.createElement('h1', null, 'React course'),
		    React.createElement(ChapterOutline, chapter),
		    React.createElement(TopicsList, chapter)
		  ]);
		  
		const ChapterOutline = ({order, title}) => 
		  React.createElement('div', null, [
		    React.createElement('p', null, "Chapter: " + order),
		    React.createElement('p', null, "Title: " + title)
		  ]);

		const TopicsList = ({topics}) => 
		  React.createElement('ul', null, topics.map((topics) => {
		    return React.createElement('li', {key: topics.title+"-li"}, [
		      React.createElement(Topics, topics)
		    ])
		  }));

		const Topics = (props) => 
		  React.createElement('span', {key:props.title, classtitle:'topics'}, props.title)
		  
		ReactDOM.render(
		  React.createElement(App, {chapter: chapter}),
		  document.getElementById('root')
		);
	</script>	
  </body>
</html>
