<!DOCTYPE html>
<html>
<head>
  <title>Basic ES6 example</title>
  <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
</head>
<body>
  <div id='content'></div>
  <script>
  //let and var

function varTest() {
  var x = 31;
  if (true) {
    var x = 71;  // same variable!
    console.log(x);  // 71
  }
  console.log(x);  // 71
}

function letTest() {
  let x = 31;
  if (true) {
    let x = 71;  // different
    console.log(x);  // 71
  }
  console.log(x);  // 31
}

varTest();
letTest();

// destructuring

function destruct() {

  var fname, inits, lname;

  [fname, lname, ...inits] = ['jill', 'clarke', 'a', 'b', 'c'];

  // [fname, ...inits, lname] = ['jill', 'a', 'b', 'c', 'clarke'];   
  // doesn't work â€“ remaining items must be the last part

  console.log(fname);
  console.log(lname);
  console.log(inits);

}

destruct();

// default parameter values

function calc(a, b = 1) {
  return a * b;
}

console.log(calc(5, 3));
console.log(calc(5));

// fat arrows

var a = [
  "Hydrogen",
  "Helium",
  "Lithium",
  "Beryllium"
];
var a2 = a.map(function(s){ return s.length });
var a3 = a.map( s => s.length );

console.log(a2);
console.log(a3);

function Person1() {
  var that = this;
  that.age = 0;

  setInterval(function growUp() {
      // The callback refers to the `that` variable of which
      // the value is the expected object.
      that.age++;
    }, 1000);
}

function Person2(){
  this.age = 0;

  setInterval(() => {
    this.age++; // |this| properly refers to the person object
  }, 1000);
}

var p1 = new Person1();
var p2 = new Person2();
//look at values in debugger watch

// spread syntax

  function aFunction1(x, y, z) {
    console.log('The values of aFunction1 are ' + x + " " + y + " " + z)
  }

  var anArray = ['A', 'B', 'C'];
  var anOtherArray = ['D', 'E'];

  aFunction1('X', 'Y', 'Z');
  aFunction1(...anArray);
  aFunction1(...anOtherArray, 'F');


  var oldest = { fname: 'jill', lname: 'clarke' };
  var youngest = { fname: 'jez', othername: 'jeremy' };
  var clonedObj = { ...youngest };
  var mergedObj = { ...oldest, ...youngest };
//look at values in debugger watch


  // classes

  class Car {
    constructor(make) { //constructors
      this.make = make;
      this.currentSpeed = 25;
    }

    printCurrentSpeed(){
      console.log(this.make + ' is going ' + this.currentSpeed + ' mph.');
    }
  }
  class RaceCar extends Car { //inheritance
      constructor(make, topSpeed) {
          super(make); //call the parent constructor with super
          this.topSpeed = topSpeed;
      }

      goFast(){
            this.currentSpeed = this.topSpeed;
      }
  }

  let stang = new RaceCar('Cobra', 150);

  stang.printCurrentSpeed();
  stang.goFast();
  stang.printCurrentSpeed();

  </script>	
</body>
</html>
